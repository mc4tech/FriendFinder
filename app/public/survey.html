<html>
<head>
	<meta charset="UTF-8">
	<title>FriendFinder</title>

<body>
	<div class="container" id = "main">
		<div id = "info">
			<h2>Survey Questions</h2><hr>
			<h3><strong>About You</strong></h3>
			<h4>Name (Required)</h4>
			<input type="text" name id="name" class="form-control" required>
			<h4>Link to Photo Image (Required)</h4>
			<input type="text" name id="photo" class="form-control" required>
		</div>
	</div>
	<br><br>
	
	<div class="container">
		
		<button type="submit" class="btn btn-primary btn-lg btn-block" id="submit"><i class="fa fa-check-circle" aria-hidden="true"></i> Submit</button><br><br>

		<footer class= "footer">
	 	<div class="row links" style="margin-left: 15px;">
			<p>
		 		<a href="/api/friends">API Friends List</a>
		 		 | 
			    <a href="https://github.com/mc4tech/FriendFinder">GitHub Repo</a>
		    </p>
	 	</div>
 	</footer>
	</div>
	<script type="text/javascript" src="/public/js/questions.js"></script>
	<script type="text/javascript" src="/public/js/survey.js"></script>
